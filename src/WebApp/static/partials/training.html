<div class="container">


    <!-- <div class="row"> -->

      <!-- <div class="col-md-4"> -->
        <form class="form-horizontal" ng-submit="submit()">
          <div class="row vertical-align">
            <!-- <div class="col-md-4"> -->
            <!-- <fieldset class='col-md-offset-2 col-md-3'>
              <legend>Dataset :</legend> -->
              <div class="col-md-offset-2 col-md-3">
                <div class="panel panel-default">
                  <div class="panel-heading">Dataset</div>
                  <div class="panel-body">
                    <div class="form-group">
                      <label for="datasets" class="col-md-6  control-label">Dataset Name</label>
                      <div class="col-md-6">
                        <select id="datasets" class="form-control" ng-model="parameters.dataset">
                          <option ng-repeat="dataset in datasets">{[{dataset}]}</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <!-- </fieldset> -->
            <!-- </div> -->

            <div class="col-md-offset-2 col-md-3">
              <div class="panel panel-default">
                <div class="panel-heading">Dataset</div>
                <div class="panel-body">
                  <div class="form-group">
                    <label for="batch_size" class="col-md-6 control-label">Batch size</label>
                    <div class="col-md-6">
                      <input id="batch_size" type="number" class="form-control" value="200" ng-model="parameters.batch_size">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="max_epoch" class="col-md-6 control-label">Max epoch</label>
                    <div class="col-md-6">
                      <input id="max_epoch" type="number" class="form-control" value="5" ng-model="parameters.max_epoch">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="learning_rate" class="col-md-6 control-label">Learning Rate</label>
                    <div class="col-md-6">
                      <input id="learning_rate" type="number" class="form-control" value="0.1" ng-model="parameters.learning_rate">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="momentum_rate" class="col-md-6 control-label">Momentum Rate</label>
                    <div class="col-md-6">
                      <input id="momentum_rate" type="number" class="form-control" value="0" ng-model="parameters.momentum_rate">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="weight_decay" class="col-md-6 control-label">Weight L2</label>
                    <div class="col-md-6">
                      <input id="weight_decay" type="number" class="form-control" value="0" ng-model="parameters.weight_decay">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="lambda_l1" class="col-md-6 control-label">Weight L1 :</label>
                    <div class="col-md-6">
                      <input id="lambda_l1" type="number" class="form-control" value="0" ng-model="parameters.lambda_l1">
                    </div>
                  </div>
                </div>
            </div>
          </div>

          <div class="row">
            <div class='col-md-2 col-md-offset-5 text-center'>
              <div class="form-group">
                <button class="btn btn-primary" type="submit">Train</button>
              </div>
            </div>
          </div>


        </form>
      <!-- </div> -->

      <div class="col-md-8">
        <div id="graph1" class="aGraph" style="position:relative;width:100%;height:400px"></div>
      </div>
    <!-- </div> -->
</div>
