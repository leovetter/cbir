<div class="container-fluid">

  <form ng-submit="submit()">

    <div class="row">
      <div class="col-md-2 col-md-offset-5">
        <div class="form-group">
          <label class="checkbox-inline"><input type="checkbox" value="" ng-model="datasets.mnist">Mnist</label>
          <label class="checkbox-inline"><input type="checkbox" value="" ng-model="datasets.paris">Paris</label>
        </div>
      </div>
    </div>

    <div id="test" class="row">
      <div class="col-md-2 ">
        <div class="checkbox">
          <label><input type="checkbox" value="" ng-model="metrics.precision">Precision</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="" ng-model="metrics.recal">Recal</label>
        </div>
      </div>

      <div class="col-md-8 ">
        <div id="{[{metric}]}" ng-repeat="(metric, value) in data">
          <linechart data="data" options="options"></linechart>
        </div>
      </div>

      <div class="col-md-2 ">

        <div class="checkbox">
          <label><input type="checkbox" value="" ng-model="algos.convnet_oasis">Convnet + Oasis</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="" ng-model="algos.bag_oasis">BOW + Oasis</label>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-2 col-md-offset-5">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>


</form>
</div>
